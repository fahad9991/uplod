<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trimmer</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body>
    <h1>Trim Video to 30 Seconds</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button id="trimButton">Trim Video</button>
    <button id="clearButton" style="display:none;">Clear Memory</button>
    <br><br>
    <video id="videoPreview" controls></video>
    <br><br>
    <a id="downloadLink" style="display:none;">Download Trimmed Video</a>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });
        let videoURL;

        document.getElementById('trimButton').addEventListener('click', async () => {
            const videoInput = document.getElementById('videoInput').files[0];
            if (!videoInput) {
                alert('Please select a video file.');
                return;
            }

            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }

            const videoFileName = 'input.mp4';
            const outputFileName = 'output.mp4';
            
            ffmpeg.FS('writeFile', videoFileName, await fetchFile(videoInput));

            await ffmpeg.run('-i', videoFileName, '-t', '30', '-c', 'copy', outputFileName);

            const data = ffmpeg.FS('readFile', outputFileName);

            const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
            videoURL = URL.createObjectURL(videoBlob);

            const videoPreview = document.getElementById('videoPreview');
            videoPreview.src = videoURL;

            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = videoURL;
            downloadLink.download = 'trimmed_video.mp4';
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download Trimmed Video';

            document.getElementById('clearButton').style.display = 'block';
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            // Release the created URL
            if (videoURL) {
                URL.revokeObjectURL(videoURL);
                videoURL = null;
            }

            // Clear the video preview
            const videoPreview = document.getElementById('videoPreview');
            videoPreview.src = '';

            // Hide the download link and clear button
            document.getElementById('downloadLink').style.display = 'none';
            document.getElementById('clearButton').style.display = 'none';

            // Clear FFmpeg's memory
            ffmpeg.FS('unlink', 'input.mp4');
            ffmpeg.FS('unlink', 'output.mp4');

            alert('Memory cleared successfully!');
        });
    </script>
</body>
</html>
